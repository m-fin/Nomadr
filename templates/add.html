{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}

<form method="post">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputLatitude">Latitude</label>
      <input type="text" class="form-control" name="inputLatitude" placeholder="Latitude">
    </div>
    <div class="form-group col-md-5">
      <label for="inputLongitude">Longitude</label>
      <input type="text" class="form-control" name="inputLongitude" placeholder="Longitude">
    </div>
    <button style="display: inline-block; margin-top: 28px; margin-bottom: 16px" type="button" class="btn btn-success">Set to location</button>
  </div>
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input type="text" class="form-control" name="inputTitle" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <textarea class="form-control" name="inputDescription" rows="3"></textarea>
  </div>  
  <div class="form-group">
    <label for="inputType">Location type</label>
    <select name="inputType" class="form-control">
      <option selected disabled>This is a place to...</option>
      <option>Work</option>
      <option>Sleep</option>
      <option>Shower</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>


{% endblock %}
